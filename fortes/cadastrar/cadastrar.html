<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar nova conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Crie sua conta</h1>
    </div>
    <div>
        <a href="../index.html">Voltar</a>
        <form id="cadastrar" action="/cadastrar_conta" method="post">
            <label for="nome">Digite seu nome: </label><br><input type="text" id="nome" placeholder="Digite aqui seu nome"><br><br>
            <label for="email">Digite e-mail: </label><br><input type="email" id="email" placeholder="Digite aqui seu e-mail"><br><br>
            <label for="senha">Senha: </label><br><input type="password" id="senha" placeholder="Digite aqui sua senha"><br><br>
            <label for="cb_produtor">Produtor</label><br><input type="checkbox" id="cb_produtor"><br>
            <label for="cb_reciclador">Reciclador</label><br><input type="checkbox" id="cb_reciclador"><br><br> 
            <button type="submit">Cadastrar</button><br>
        </form>
    </div>
</body>
</html>
