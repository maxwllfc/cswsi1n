<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Redefina sua senha</h1>
    </div>
    <div>
        <a href="../entrar.html">Voltar</a>
        <img src="" alt="Representação da face do usuário"><br><br>
        <form id="enviar_rec" action="/enviar_rec_cod" method="post">
            <div>
                <label for="email">E-mail: </label><br><input type="email" id="email" placeholder="Digite aqui seu e-mail" required><br><br>
            </div>
            <button type="submit">Enviar Código</button><br><br>
        </form>
        <hr>
        <form id="enviar_senha" action="/enviar_nova_senha" method="post">
            <div>
                <label for="codigo_senha">Código de Verificação:</label><br>
                <input type="text" id="codigo_senha" name="codigo" required><br><br>
            </div>
            <div>
                <label for="nova_senha">Nova senha: </label><br><input type="password" id="nova_senha" placeholder="Digite aqui sua nova senha" required><br><br>
            </div>
            <button type="submit">Enviar Nova Senha</button>
        </form>
    </div>
</body>
</html>
